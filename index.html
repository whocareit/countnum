<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>React计数器</title>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

class TodoApp extends React.Component{
  constructor(props){
    super(props);
    this.state = {items:[],text:''}
    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
    this.handleDelete = this.handleDelete.bind(this); // 绑定过一次this下面不用绑 而且下面那样绑定也会出错
  }
//传入该点击事件的id，id用的new Date()的数值，使用filter()方法，如果id不为空，就返回一个新的数组
  handleDelete(key){
    let {items} = this.state;
    items = items.filter(() => {
      return items.id !== key
    })
    this.setState({
      items: items
    });
  }

  handleChange(event){
    this.setState({text: event.target.value});
  }

  handleSubmit(event){
    event.preventDefault();
    if (!this.state.text.length) {
      return;
    }
    const newItem = {
      text:this.state.text,
      id:Date.now()
    };
    this.setState(state => ({
      items: state.items.concat(newItem),
      text:''
    }));
  }

  render(){
    
    return(
      <div>
        <form onSubmit = {this.handleSubmit}>
          <input
          id = 'new-Todo'
          onChange = {this.handleChange}
          value = {this.state.text}
          />
          <button type="submit">
          ADD#{this.state.items.length + 1}
          </button>
          <TodoList items = {this.state.items} 
           handleDelete = {this.handleDelete}
          /> 
        </form>     
      </div>
    );
  }
  
} 


class TodoList extends React.Component{
  render(){
    return(
      <ul>
        {this.props.items.map(items =>(
        <li key = {items.id}
            onClick = {(items) => this.props.handleDelete(items.key)} // 利用闭包的特性来传参
        >{items.text}</li>
      ))}
      </ul>
    );
  }
}

ReactDOM.render(
  <TodoApp />,
  document.getElementById('root')
)


</script>

</body>
</html>
